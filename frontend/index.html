<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Github User Finder</title>
  </head>
  <body>
    <div class="form-area">
      <form>
        <input type="text" placeholder="Enter User Name" id="username" />
        <button id="submit" type="submit">Get Data</button>
      </form>
    </div>
    <div id="instruction">Search any user to see result here.</div>
    <div id="user">
      <img id="profile_pic" src="" alt="profile-pic" />
      <div class="details">
        <div class="column1">
          <p class="detail clamped-text">Name: <span id="name"></span></p>
          <p class="detail clamped-text">
            Location: <span id="location"></span>
          </p>
          <p class="detail">Followers: <span id="followers"></span></p>
        </div>
        <div class="column2">
          <p class="detail">
            Porfolio: <a id="porfolio_link" target="_blank" href="">Link</a>
          </p>
          <p class="detail">Public Repos: <span id="public_repos"></span></p>
          <div class="detail">
            <p class="clamped-text">Bio: <span id="bio"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/index.js"></script>
</html>
